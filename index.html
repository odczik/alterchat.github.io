<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlterChat</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script defer src="https://alterchatserver.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="./scripts/script.js"></script>
    <script defer src="./scripts/register.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="users-container">
        <div><b>Users online:</b></div>
    </div>

    <div id="message-container"></div>
    <form id="send-container" autocomplete="off">
        <input type="text" id="message-input">
        <button type="submit" id="send-button" class="send-buttons">Send</button>
        <button type="submit" id="image-button" class="send-buttons">Send Image</button>
        <button type="submit" id="users-button" class="send-buttons">Users</button>
    </form>
    
    <div id="login">
        <form>
            <h1>Login</h1>
            <input type="text" placeholder="Username" name="" id="usernameInput" required>
            <input type="password" placeholder="Password" name="" id="passwordInput" required>
            <button type="button" id="loginButton">Login</button>
        </form>

        <form>
            <h1>Register</h1>
            <input type="text" placeholder="Username" name="" id="usernameInputRegister" required>
            <input type="email" placeholder="Email" name="" id="emailInputRegister" required>
            <input type="password" placeholder="Password" name="" id="passwordInputRegister" required>
            <button type="button" id="registerButton">Register</button>
            <input type="text" placeholder="Token" name="" id="tokenInputRegister" required style="width: 100%;">
            <button type="button" id="tokenRegisterButton">Confirm Register</button>
        </form>
    </div>

<script>
    window.onload = function () {
           document.addEventListener("contextmenu", function (e) {
               e.preventDefault();
           }, false);
           document.addEventListener("keydown", function (e) {
               //document.onkeydown = function(e) {
               // "I" key
               if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                   disabledEvent(e);
               }
               // "J" key
               if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                   disabledEvent(e);
               }
               // "S" key + macOS
               if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                   disabledEvent(e);
               }
               // "U" key
               if (e.ctrlKey && e.keyCode == 85) {
                   disabledEvent(e);
               }
               // "F12" key
               if (event.keyCode == 123) {
                   disabledEvent(e);
               }
           }, false);
           function disabledEvent(e) {
               if (e.stopPropagation) {
                   e.stopPropagation();
               } else if (window.event) {
                   window.event.cancelBubble = true;
               }
               e.preventDefault();
               return false;
           }
       }
</script>
</body>
</html>
