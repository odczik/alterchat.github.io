<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="copyrighted-site-verification" content="5f23f53724e03806" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShorChat</title>
    <link rel="shortcut icon" href="ShorChatLogo_Small.png" type="image/icon type" />
    <script defer src="https://shorchatserver.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="./scripts/script.js"></script>
    <script defer src="./scripts/register.js"></script>
    <script defer src="./scripts/script-login_register.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-login_register.css">
</head>
<body>
    <div id="users-container">
        <div><b>Users online:</b><br><small id="usersOnlineNum">0</small></div>
    </div>

    <div id="message-container"></div>
    <form id="send-container" autocomplete="off">
        <input type="text" id="message-input">
        <button type="submit" id="send-button" class="send-buttons">Send</button>
        <button type="submit" id="image-button" class="send-buttons">Send Image</button>
        <button type="submit" id="users-button" class="send-buttons">Users</button>
    </form>
    
    <div id="login">
        <div id="main-page">
            <img class="main-logo" src="./ShorChatLogo_Full.png" alt="ShorChat Logo">
            <button class="btn-login_register1" id="showLogin-btn"><b>Login</b></button>
            <button class="btn-login_register1" id="showRegister-btn"><b>Register</b></button>
        </div>

        <div id="form-login">
            <form>
                <h1>Login</h1>
                <input type="text" placeholder="Username" name="" id="usernameInput" required>
                <input type="password" placeholder="Password" name="" id="passwordInput" required>
                <button type="button" id="loginButton">Login</button>
            </form>
            <button class="btn-login_register" onclick="location.reload()">Back</button>
        </div>

        <div id="form-register">
            <form autocomplete="off">
                <h1>Register</h1>
                <input type="text" placeholder="Username" name="" id="usernameInputRegister" required>
                <input type="email" placeholder="Email" name="" id="emailInputRegister" required>
                <input type="password" placeholder="Password" name="" id="passwordInputRegister" required>
                <button type="button" id="registerButton">Register</button>
                <input type="text" placeholder="Token" name="" id="tokenInputRegister" required style="width: 100%;">
                <button type="button" id="tokenRegisterButton">Confirm Register</button>
            </form>
            <button class="btn-login_register" onclick="location.reload()">Back</button>
        </div>
    </div>

<script>
    window.onload = function () {
           document.addEventListener("contextmenu", function (e) {
               e.preventDefault();
           }, false);
           document.addEventListener("keydown", function (e) {
               //document.onkeydown = function(e) {
               // "I" key
               if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                   disabledEvent(e);
               }
               // "J" key
               if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                   disabledEvent(e);
               }
               // "S" key + macOS
               if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                   disabledEvent(e);
               }
               // "U" key
               if (e.ctrlKey && e.keyCode == 85) {
                   disabledEvent(e);
               }
               // "F12" key
               if (event.keyCode == 123) {
                   disabledEvent(e);
               }
           }, false);
           function disabledEvent(e) {
               if (e.stopPropagation) {
                   e.stopPropagation();
               } else if (window.event) {
                   window.event.cancelBubble = true;
               }
               e.preventDefault();
               return false;
           }
       }
</script>
</body>
</html>
